<html>
<head></head>
<body>

Enter the number:<input type="text" id="t1" /> <br />
Enter the number:<input type="text" id="t2" /> <br />
Result :<input type="text" id="t3"/> <br/>


<input type="button" value="Addition" onclick="addition()"/>
<input type="button" value="Substraction" onclick="substraction()"/>
<input type="button" value="Multiplication" onclick="multiplication()"/>
<input type="button" value="Dividation" onclick="dividation()"/>

<b id="b1"></b>
<b id="b2"></b>
<b id="b3"></b>
<b id="b4"></b>

<script>

	function addition() {
		var n1 = document.getElementById("t1").value;
		var n2 = document.getElementById("t2").value;

		var sum = parseInt(n1) + parseInt(n2);
		document.getElementById("t3").value=sum;
		document.getElementById("b1").innerHTML="Addition is" + sum;

	}

	function substraction(){
		var n1 = document.getElementById("t1").value;
		var n2 = document.getElementById("t2").value;

		var sub = parseInt(n1) - parseInt(n2);
		document.getElementById("t3").value=sub;
		document.getElementById("b2").innerHTML="Substraction is" + sub;
	}

	function multiplication(){
		var n1 = document.getElementById("t1").value;
		var n2 = document.getElementById("t2").value;

		var multi = parseInt(n1) * parseInt(n2);
		document.getElementById("t3").value=multi;
		document.getElementById("b3").innerHTML="Multiplication is" + multi;
	}

	function dividation(){
		var n1 = document.getElementById("t1").value;
		var n2 = document.getElementById("t2").value;

		var div = parseInt(n1) / parseInt(n2);
		document.getElementById("t3").value=div;
		document.getElementById("b4").innerHTML="Dividation is" + div;
	}
</script>



</body>
</html>
