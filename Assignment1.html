<html>
<head></head>
<body>

<div id="d1">

    </div> 

<script>
 
  // product-> id, name,price  - display function  , discount-> 10 %
        
        var product = {
            pid: 555,
            pname: "Dell",
            price: 54500,
            display: function () {
                return "Product Id :"+this.pid + " Product Name :" + this.pname + " Product Price :" + this.price;
            },
            discount: function () {
                var result;
                result = this.price * 0.10;
                return result;
            }
            
        }
        document.getElementById("d1").innerHTML =product.discount();

</script>



</body>
</html>
