<html>
<head></head>
<body>

<div id="d1">

    </div> 
<div id="d2">

    </div>



  <script>

 var names = ["Tushar", "Nilesh", "Rohan", "Suraj", "Kishor", "Amol","Praful","Mangesh","Utkarsh"];
       
        // built in methods of javascript
        // Push, Pop, unshift , shift, slice, splice, sort , reverse
        names.push("Rahul"); // add element at the last
        names.unshift("Parth"); // add element at the first position
        names.unshift("Rajesh");
        names.pop(); // remove the last element
        names.shift();  // remove the first element

        // splice  -> insert an element in between in an array , at same time we can replace the elemtn
        names.splice(1, 3, "Ganesh", "Sujeet", "Vivek");

        var newlist = names.slice(2, 5);   //6-1= 5   -> <7
        names.sort();
        names.reverse();
        document.getElementById("d1").innerHTML = names;
        document.getElementById("d2").innerHTML = newlist;



</script>



</body>
</html>
